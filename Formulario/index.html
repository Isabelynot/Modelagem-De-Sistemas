<html>
<head>
    <title>Formulário</title>
    <link rel="stylesheet" href="/Formulario/style/estilo.css">
</head>
<body>

    <div class="div-pai">
        
        <div>
        <h1 class="texto-principal">Formulário Completo</h1>
        </div>

        <div class="div-filho">

        <h2><b>Informações Pessoais</b></h2>

        <form>
            <label for="input-nome">Nome: </label>
            <br>
            <input type="text" id="input-nome" placeholder="Insira seu Nome" class="estilo-input">
            <br>

            <label for="input-email">E-mail: </label>
            <br>
            <input type="email" id="input-email" placeholder="Insira seu E-mail" class="estilo-input">
            <br>

            <label for="input-senha">Senha: </label>
            <br>
            <input type="password" id="input-senha" placeholder="Insira sua Senha" class="estilo-input">
            <br>

            <label for="input-idade">Idade: </label>
            <br>
            <input type="number" id="input-idade" placeholder="Insira sua Idade" class="estilo-input">
            <br>

            <label for="input-data">Data de Nascimento: </label>
            <br>
            <input type="date" id="input-data" placeholder="Insira sua Data de Nascimento" class="estilo-input">
            <br>

            <label for="input-horario">Horário preferido para contato: </label>
            <br>
            <input type="time" id="input-horario" placeholder="Insira o Horário" class="estilo-input">
            <br>

            <label for="input-telefone">Telefone: </label>
            <br>
            <input type="tel" id="input-telefone" placeholder="Insira seu telefone" class="estilo-input">
            <br>

            <label for="input-site">Site pessoal ou portifólio: </label>
            <br>
            <input type="url" id="input-site" placeholder="Insira seu site pessoal" class="estilo-input">
            <br>

            <label for="input-busca">Busca rápida: </label>
            <br>
            <input type="search" id="input-busca" placeholder="Pesquise aqui..." class="estilo-input">
            <br>

        </form>

    </div>

    <div class="div-filho">

        <div>
            <h2>Preferências: </h2>
            <p>Sexo: </p>
            <label for="">Masculino</label>
            <input type="radio" >
            <label for="">Feminino</label>
            <input type="radio" >
            <label for="">Outro</label>
            <input type="radio" >
        </div>

        <div>
            <p>Interesses: </p>
            <label for="">Tecnologia</label>
            <input type="checkbox">
            <label for="">Artes</label>
            <input type="checkbox">
            <label for="">Esportes</label>
            <input type="checkbox">
            <label for="">Cultura</label>
            <input type="checkbox">
        </div>

    </div>

    <div class="div-filho">
        
        <div>
        <p>Cor Favorita: </p>
        <label for=""></label>
        <input type="color" class="estilo-input">
        </div>

        <div>
            <p>Nível de Experiência: </p>
            <input type="range" name="" id="" class="estilo-input">
        </div>

        <div>
            <p>Escolaridade:</p>
            <select name="Selecione" id="input-select" class="estilo-input input2" placeholder="Selecione">
            <option value="">Educação Infantil</option>
            <option value="">Ensino Fundamental</option>
            <option value="">Ensino Médio</option>
            <option value="">Ensino Superior</option>
            <option value="">Ensino Técnico</option>
            <option value="">Pós-Graduação</option>
            </select>

        </div>

    </div>


    <div class="div-filho">
        <h2>Documentos</h2>

        <div> 
            <label for="input-foto">Foto de Perfil:</label>
            <br>
            <input type="file" id="input-foto" class="estilo-input input2">
            <br>
            <br>
            <label for="input-curriculo">Currículo:</label>
            <br>
            <input type="file" id="input-curriculo" class="estilo-input input2">

        </div>

        <div class="mensagem">
            <h2>Mensagem</h2>
            <p>Fale um pouco sobre você: </p>
            <input type="textarea" placeholder="conte algo legal.." class="estilo-input input2 input3">
            <br>
            <br>
            <button type="submit" class="button">Enviar</button>
            <button type="reset" class="button">Limpar</button>
        </div>

    </div>


    </div>
    
</body>
</html>
